<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
th:replace="~{fragments/layout::layout(~{::body},'pets')}">
<body>
<h2>
	<th:block th:if="${petObj['new']}">New Pet</th:block>
	<th:block th:if="!${petObj['new']}">Update Pet</th:block>
</h2>

<form th:object="${petObj}" class="form-horizontal" method="post">
	<input type="hidden" name="id" th:value="*{id}"/>
	<div class="form-group has-feedback">
		<div class="form-group">
			<label class="col-sm2 control-label">
				Owner
			</label>
			<div class="col-sm-10">
				<span th:text="${owner.firstName+' '+owner.lastName}"></span>
			</div>
		</div>
	<input th:replace="~{fragments/inputField::input('Name','name','text')}"/>
	<input th:replace="~{fragments/inputField::input('Birth Date','birthDate','date')}"/>
	<input th:replace="~{fragments/selectField::select('Type','type',${types})}"/>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2">
			<button type="submit" th:with="text=${petObj['new']}?
			'Add Pet':'Update Pet'"
			class="btn btn-primary"
			th:text="${text}">ADD</button>
	</div>
</form>
</body>
</html>
