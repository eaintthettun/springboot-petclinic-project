<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
th:replace="~{fragments/layout::layout(~{::body},'owners')}">
	<body>
		<h2>FIND OWNERS</h2>
		<form th:action="@{/owners/search}" method="get" th:object="${owner}"
		class="form-horizontal" id="search-owner-form">
			<div class="form-group">
				<div class="control-group" id="lastNameGroup">
					<label class="col-sm2 control-label">Enter search last name</label>
				</div>
				<div class="col-sm-10">
					<input class="form-control" th:field="*{lastName}" size="30"
					maxLength="80"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Search</button>
				</div>
			</div>
		</form>
		<form th:action="@{/owners}" method="get">
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"> All FIND</button>
				</div>
			</div>
		</form>
		<a class="btn btn-primary" th:href="@{/owners/new}">Add new owner</a><br>
	</body>

</html>
